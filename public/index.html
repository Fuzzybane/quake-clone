<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Quake Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Menu -->
    <div id="menu-overlay">
        <h1>WEB QUAKE ARENA</h1>
        <input type="text" id="nickname" placeholder="Enter Nickname" maxlength="12">
        
        <div style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
            <label style="color: #0f0; font-size: 20px;">FRAG LIMIT:</label>
            <input type="number" id="frag-limit" value="10" min="1" max="50" style="width: 60px; margin: 0;">
        </div>

        <div style="display: flex; gap: 20px;">
            <button class="btn" id="join-btn">JOIN ARENA</button>
            <div style="display: flex; flex-direction: column; gap: 5px;">
                <button class="btn" id="add-bot-btn" style="padding: 10px 20px; font-size: 16px; border-color: #00ffff; color: #ccffff;">+ BOT</button>
                <button class="btn" id="remove-bot-btn" style="padding: 10px 20px; font-size: 16px; border-color: #ff3333; color: #ff9999;">- BOT</button>
            </div>
        </div>
        
        <div id="server-browser">
            <h3>Server Status</h3>
            <p>Region: Global (Europe)</p>
            <p>Players Online: <span id="player-count">0</span>/16</p>
            <p>Mode: Free For All</p>
        </div>
        <p style="margin-top:20px; font-size: 12px; color: #666;">Controls: WASD to Move, SPACE to Jump, CLICK to Shoot, 1-3 Change Weapons, ENTER to Chat</p>
    </div>

    <div id="game-over-overlay">
        <div id="winner-text">PLAYER WINS!</div>
        <div id="restart-timer">Returning to lobby in 6...</div>
    </div>

    <div id="messages-container"></div>

    <div id="chat-ui">
        <div id="chat-history"></div>
        <input type="text" id="chat-input" placeholder="Press Enter to send..." maxlength="60">
    </div>

    <div id="hud">
        <div id="health-container" class="hud-item">
            ✚ <span id="health-display">100</span>
        </div>
        <div id="ammo-container" class="hud-item">
            ❚❚ <span id="ammo-display">INF</span>
        </div>
        <div id="score-container" class="hud-item">
            SCORE: <span id="score-display">0</span>
        </div>
    </div>
  
    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
